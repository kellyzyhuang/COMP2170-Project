<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/46908787c1.js" crossorigin="anonymous"></script>
</head>
<header>
    <nav>
        <ul>
            <li><a href="#todo">To-Do</a></li>
            <li><a href="#supplies">Supplies</a></li>
            <li><a href="#budgeter">Budgeter</a></li>
            <li><a href="#music">Music</a></li>
        </ul>
    </nav>
</header>
<body>

<div class="suppliesList" id="supplies">
    <h1>Events and Supplies</h1>
    <hr>
    <div class="createSection">
        <h3 class="suppliesHeaders">Create Event</h3>
        <input type="text" id="newTagInput" placeholder="Enter Event name">
        <button onclick="createTag()" class="createNewTag">Create Event</button>
    </div>
    <hr>
    <div id="tags">
    </div>
    <hr>
    <div class="createSection">
        <h3 class="suppliesHeaders">Add Supply</h3>
        <input type="text" id="newSupplyInput" placeholder="Enter supply name">
        <button onclick="addSupply()" class="addNewSupply">Add Supply</button>
    </div>
    <hr>
    <div id="suppliesList"></div>
</div>

<div class="todo-list" id="todo">
    <h1>TO-DO LIST</h1>
    <input type="text" id="taskInput" placeholder="Add new task" class="task">
    <input type="date" id="dueDateInput" class="task">
    <button onclick="addTask()" class="add">Add</button>
    <hr>
    <div id="taskList"></div>
</div>

<div class="budgeter" id="budgeter">
    <h1>Budgeter</h1>
    <div>
        <input type="number" id="budgetInput" placeholder="Enter budget amount">
        <button class="setBudget" onclick="setBudget()">Set Budget</button>
    </div>
    <hr>
    <div>
        <input type="text" id="expenseNameInput" placeholder="Enter expense name">
        <input type="number" id="expenseAmountInput" placeholder="Enter expense amount">
        <button class="addExpense" onclick="addExpense()">Add Expense</button>
    </div>
    <hr>
    <div id="budgetSummary">
        <p>Budget: $<span id="budgetAmount">0</span></p>
        <p>Expenses: $<span id="totalExpenses">0</span></p>
        <p>Remaining: $<span id="remainingBudget">0</span></p>
    </div>
    <div id="expensesList"></div>
</div>

<div class="container">
    <div class="music-player" id="music">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="media/spirited_away.jpeg" alt="sabrina carpenter close-up on a blue background" class="song-img"/>
        <h1>Always With Me</h1>
        <p>Spirited Away OST</p>

        <audio id="song">
            <source src="media/Always With Me - Spirited Away (Piano).mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress"/>
        
        <div class="controls">
            <div>
                <i class="fa-solid fa-backward"></i>
            </div>
            <div onclick="playPause()">
                <i class="fa-solid fa-play" id="ctrlIcon"></i>
            </div>
            <div>
                <i class="fa-solid fa-forward"></i>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>Â© 2024 Event Planner. All rights reserved.</p>
</footer>
    
<script src="script.js"></script>

</body>
</html>
