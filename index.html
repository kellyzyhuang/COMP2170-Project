<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/46908787c1.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="suppliesList">
    <h1>Events and Supplies</h1>
    <hr>
    <div class="createSection">
        <h3 class="suppliesHeaders">Create Event</h3>
        <input type="text" id="newTagInput" placeholder="Enter Event name">
        <button onclick="createTag()" class="createNewTag">Create Event</button>
    </div>
    <hr>
    <div id="tags">
    </div>
    <hr>
    <div class="createSection">
        <h3 class="suppliesHeaders">Add Supply</h3>
        <input type="text" id="newSupplyInput" placeholder="Enter supply name">
        <button onclick="addSupply()" class="addNewSupply">Add Supply</button>
    </div>
    <hr>
    <div id="supplies">
    </div>
</div>

<div class="todo-list">
    <h1>TO-DO LIST</h1>
    <input type="text" id="taskInput" placeholder="Add new task" class="task">
    <input type="date" id="dueDateInput" class="task">
    <button onclick="addTask()" class="add">Add</button>
    <hr>
    <div id="taskList">
    
    </div>
</div>
<div class="container">
    <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="media/sab_carpenter_espresso.jpeg" alt="sabrina carpenter close-up on a blue background" class="song-img"/>
        <h1>Espresso</h1>
        <p>Sabrina Carpenter</p>

        <audio id="song">
            <source src="media/Sabrina Carpenter - Espresso (Official Audio).mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress"/>
        
        <div class="controls">
            <div>
                <i class="fa-solid fa-backward"></i>
            </div>
            <div onclick="playPause()">
                <i class="fa-solid fa-play" id="ctrlIcon"></i>
            </div>
            <div>
                <i class="fa-solid fa-forward"></i>
            </div>
        </div>
    </div>
</div>

    
<script src="script.js"></script>

</body>
</html>
